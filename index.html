<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="inerbox">
            <header class="singup-header">
                <h1>sign up</h1><br>
                <p>take just 30 sec.</p><br>
            </header>
            <main class="signup-body">
                <form>
                    <p>
                        <label for="fullname">full nmae :</label>
                    <input type="text"id="fullname"placeholder="fullname"required></p>
                    <p>
                        <label for="email">email :</label>
                    <input type="email"id="email"placeholder="email"required>
                    </p>
                    <p>
                        <label for="password">password :</label>
                    <input type="password"id="password"placeholder="at least 8 charcter"required>
                    </p>
                    <p>
                        <input type="submit"id="submit"value="create account">
                    </p>
                </form> 
            </main>
            <footer class="signup-footer">
                already have an account?<a href="#">login</a>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
